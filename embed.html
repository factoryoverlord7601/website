<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Media from URL</title>

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .content {
            padding: 40px 20px;
        }

        .embed-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004080;
        }

        iframe, img {
            width: 80%;
            max-width: 700px;
            height: 400px;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .embed-container .link {
            display: block;
            margin-top: 20px;
            color: #003366;
            text-decoration: none;
        }

        .embed-container .link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            margin-top: 80px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    
    <div class="content">
  <div class="embed-container">
    <!-- Embed your site directly in the iframe -->
    <iframe 
      id="embeddedContent"
      src="https://6767676767.vercel.app/b"
      width="80%" 
      height="400px" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Fullscreen Button -->
  <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
</div>

<script>
  function toggleFullscreen() {
    const iframe = document.getElementById("embeddedContent");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
</script>



</body></html>
